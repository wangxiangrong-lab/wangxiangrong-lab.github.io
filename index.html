<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王向荣 教授 - 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- 全局和背景设置 --- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            height: 100%;
            color: #fff;
        }

        body {
            /* 请将背景图片地址替换为您自己的图片URL */
            background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2560&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-y: scroll;
        }

        /* --- 顶部导航菜单 --- */
        .top-nav {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .top-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        .top-nav ul li a {
            display: block;
            padding: 15px 20px;
            color: #f0f0f0;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .top-nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        /* 当前活动标签的下划线样式 */
        .top-nav ul li a.active::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 20px;
            right: 20px;
            height: 2px;
            background-color: #c00;
        }

        /* --- 主内容容器 --- */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 100px 20px 40px; /* 顶部留出导航栏空间 */
            box-sizing: border-box;
        }

        /* --- 个人信息卡片 --- */
        .profile-card {
            display: flex;
            flex-wrap: wrap; /* 允许换行以实现响应式 */
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 900px;
            width: 100%;
        }

        /* --- 卡片左侧：头像部分 --- */
        .profile-left {
            flex: 0 0 280px; /* 固定宽度 */
            padding: 30px;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-left .avatar {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            object-fit: cover;
            margin-bottom: 20px;
        }
        
        .profile-left .likes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-left .action-buttons a {
            display: block;
            background-color: #005a9c; /* 蓝色背景 */
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .profile-left .action-buttons a:hover {
            background-color: #0077cc;
        }

        .profile-left .action-buttons a i {
            margin-right: 10px;
        }

        /* --- 卡片右侧：详细信息 --- */
        .profile-right {
            flex-grow: 1; /* 占据剩余空间 */
            position: relative;
            padding: 20px;
        }

        .info-box {
            background-color: rgba(10, 20, 30, 0.5);
            /* 使用 clip-path 创建左侧的斜切效果 */
            clip-path: polygon(8% 0, 100% 0, 100% 100%, 0% 100%);
            padding: 40px 40px 40px 60px;
            height: 100%;
            box-sizing: border-box;
        }

        .info-tab {
            position: absolute;
            top: 40px;
            left: -1px;
            background-color: #c00;
            color: #fff;
            padding: 8px 25px 8px 20px;
            font-size: 16px;
            font-weight: bold;
            clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 0% 100%);
        }

        .info-box h1 {
            margin-top: 0;
            font-size: 28px;
            font-weight: bold;
        }
        
        .info-box .details-list {
            list-style: none;
            padding: 0;
            margin: 0;
            line-height: 2.2;
            font-size: 16px;
        }
        
        .info-box .details-list span {
            color: #aaa;
            display: inline-block;
            width: 80px;
        }
        
        /* --- 响应式设计 --- */
        @media (max-width: 800px) {
            .profile-card {
                flex-direction: column; /* 垂直堆叠 */
            }
            .profile-left {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            .info-box {
                clip-path: none; /* 在小屏幕上移除斜切效果 */
                padding: 40px 20px 20px;
            }
            .info-tab {
                left: 20px; /* 调整标签位置 */
            }
            .top-nav {
                justify-content: flex-start;
                overflow-x: auto; /* 允许菜单横向滚动 */
            }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <ul>

    <main class="main-container">
        
        <div class="profile-card">

                </div>
            </div>

            <div class="profile-right">
                <div class="info-box">
                    <div class="info-tab">个人信息</div>
                    <h1>王向荣 <span style="font-size: 22px; font-weight: normal;">教授</span></h1>
                    <ul class="details-list">

                        <li><span>在职信息：</span>在职</li>
                    </ul>
                </div>
            </div>

        </div>

    </main>

</body>
</html>
