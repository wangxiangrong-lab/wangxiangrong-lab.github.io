name: Get Citation Data (Windows)

on: 
  page_build: 
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 08:00 运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Requirements
      run: |
        cd google_scholar_crawler
        pip install -r requirements.txt

    - name: Run Script and Push JSON
      run: |
        cd google_scholar_crawler
        python main.py
        cd results
        git init
        git config --local user.name "%GITHUB_ACTOR%"
        git config --local user.email "%GITHUB_ACTOR%@users.noreply.github.com"
        set remote_repo=https://%GITHUB_ACTOR%:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git add *.json
        git commit -m "Updated Citation Data"
        git push %remote_repo% HEAD:google-scholar-stats --force
      env:
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
